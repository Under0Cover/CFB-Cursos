<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <script>
        // Incremento e Decremento de Vari√°veis
        var numero = 10
        document.write(numero)
        document.write("<br>")
        
        numero += 9
        document.write(numero)
        document.write("<br>")

        numero -= 5
        document.write(numero)
        document.write("<br>")

        numero *= 3
        document.write(numero)
        document.write("<br>")

        numero /= 2
        document.write(numero)
        document.write("<br>")

        document.write(numero++)
        document.write("<br>")
        document.write(numero)
        document.write("<br>")
        document.write(++numero)
        document.write("<br>")
        document.write(numero)
        document.write("<br>")

        numero *= -1
        document.write(numero)
        document.write("<br>")

        numero *= -1
        document.write(numero)
        document.write("<br>")
        
        document.write(-numero)
        document.write("<br>")
        document.write(numero)
        document.write("<br>")
    </script>
</head>
<body>
    
</body>
</html>
