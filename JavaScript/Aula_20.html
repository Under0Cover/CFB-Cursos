<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <script>
        // Comando Do-While
        var numero = 20

        while (numero < 10){
            document.write("CFB Cursos <br>")
            numero++
        }

        document.write("<hr>")
        
        do {
            document.write("CFB Cursos <br>")
        } while (numero < 10)

    </script>
</head>
<body>
    
</body>
</html>
