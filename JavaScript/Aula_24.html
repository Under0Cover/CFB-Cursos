    <title>Curso de JavaScript</title>
</head>
<body>
    <p id="texto">CFB Cursos</p>
    <input type="text" value="CFB Cursos" id="caixaTexto">
    <div id="textoDiv">Texto Exemplo da Div</div>
    <script>
        // getElementById e innerHTML
        var caixa_Texto_01 = document.getElementById("caixaTexto").value = "Curso de JavaScript"
        // alert(caixa_Texto_01)
        var texto = document.getElementById("texto").innerHTML = "Aula 24 - innerHTML"
        var div = document.getElementById("textoDiv").innerHTML = "Texto modificado pelo innerHTML na DIV"
    </script>
</body>
</html>
