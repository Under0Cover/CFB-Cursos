<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        #painel {
            text-align: center;
            color: #0f0;
            font-weight: bold;
            font-size: 30px;
            width: 130px;
            background-color: #000;
            
        }
    </style>
    <script>
        // Rel√≥gio Digital

        function relogio(){
            var data = new Date()
            var horas = data.getHours()
            var minutos = data.getMinutes()
            var segundos = data.getSeconds()

            if (horas < 10){
                horas = "0" + horas
            }

            if (minutos < 10) {
                minutos = "0" + minutos
            }

            if (segundos < 10) {
                segundos = "0" + segundos
            }

            var horas_tela = horas + ":" + minutos + ":" + segundos
            document.getElementById("painel").value = horas_tela
        }

        var tempo = setInterval(relogio, 1000)
    </script>
</head>
<body>
    <input type="text" name="painel_digital" id="painel">
</body>
</html>
